<ion-modal [isOpen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-icon
        name="arrow-back"
        style="font-size: 1.5em"
        (click)="onExit()"
      ></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ng-template>
          <ngx-scanner-qrcode #action="scanner" (data)="onSuccess($event)" (error)="onError($event)"></ngx-scanner-qrcode>
        </ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-modal>
