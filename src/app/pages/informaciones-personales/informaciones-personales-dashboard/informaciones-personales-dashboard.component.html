<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align: center">Editar Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="saveProfile()">Guardar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="avatar-container" (click)="presentActionSheet()">
      <ion-avatar class="avatar">
        <!-- Add [src] attribute with the user's avatar URL -->
        <img src="assets/dummy-avatar.png" />
      </ion-avatar>
      <ion-icon class="camera-icon" name="camera"></ion-icon>
    </div>

    <ion-list>
      <ion-item>
        <ion-label position="stacked">Nombre Completo</ion-label>
        <ion-input
          type="text"
          [formControl]="fullNameControl"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="email" [formControl]="emailControl"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Tel√©fono</ion-label>
        <ion-input type="tel" [formControl]="phoneControl"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Fecha de nacimiento</ion-label>
        <ion-datetime-button datetime="datetime"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-modal [keepContentsMounted]="true">
  <ng-template>
    <ion-datetime id="datetime"></ion-datetime>
  </ng-template>
</ion-modal>
