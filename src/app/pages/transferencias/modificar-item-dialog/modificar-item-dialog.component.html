<ion-content style="width: 100%;">
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngIf="isCantidad">
        <ion-item>
          <ion-label position="floating">Nueva cantidad</ion-label>
          <ion-input type="text" class="ion-margin-top" [formControl]="cantidadControl"> </ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" *ngIf="isVencimiento">
        <ion-item>
          <ion-datetime locale="es-PY" [formControl]="vencimientoControl">
            <div slot="title">Nuevo vencimiento</div>
          </ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button fill="clear" class="btn-danger-flat" (click)="onCancel()">Cancelar</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button fill="clear" class="btn-success-flat" (click)="onAceptar()" [disabled]="cantidadControl.invalid && vencimientoControl.invalid">Aceptar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
