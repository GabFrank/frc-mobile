<ion-content style="width: 100%">
  <ion-row>
    <ion-col size="2">
      <ion-icon
        name="arrow-back"
        style="font-size: 1.5em"
        (click)="onBack()"
      ></ion-icon>
    </ion-col>
    <ion-col size="8" style="text-align: center">Lista de Inventarios</ion-col>
    <ion-col size="2" style="text-align: center">
      <ion-icon
        name="funnel"
        style="font-size: 1.5em"
        (click)="openFilterMenu()"
      ></ion-icon>
    </ion-col>
  </ion-row>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card
          class="item"
          *ngFor="let inventario of inventarioList"
          (click)="onItemClick(inventario)"
        >
          <div
            [class.abierto]="inventario.estado === 'ABIERTO'"
            [class.concluido]="inventario.estado === 'CONCLUIDO'"
            [class.cancelado]="inventario.estado === 'CANCELADO'"
          >
            <ion-grid>
              <ion-row>
                <ion-col size="2"> Id: {{ inventario?.id }} </ion-col>
                <ion-col size="5">
                  Inicio: {{ inventario?.fechaInicio | date: 'shortDate' }}
                </ion-col>
                <ion-col size="5">
                  Fin: {{ inventario?.fechaFin | date: 'shortDate' }}
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="6">
                  {{ inventario?.sucursal?.nombre | titlecase }}
                </ion-col>
                <ion-col size="6">
                  Estado: {{inventario.estado}}
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12"> Responsable: {{ inventario?.usuario?.persona?.nombre | titlecase}} </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
