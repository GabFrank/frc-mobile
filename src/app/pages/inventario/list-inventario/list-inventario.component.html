<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align: center">Lista de Inventarios</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openFilterMenu()">
        <ion-icon
        name="funnel"
        style="font-size: 1.5em"
      ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content style="width: 100%">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card
          class="item"
          *ngFor="let inventario of inventarioList"
          (click)="onItemClick(inventario)"
        >
          <div
            [class.abierto]="inventario.estado === 'ABIERTO'"
            [class.concluido]="inventario.estado === 'CONCLUIDO'"
            [class.cancelado]="inventario.estado === 'CANCELADO'"
          >
            <ion-grid>
              <ion-row>
                <ion-col size="2"> Id: {{ inventario?.id }} </ion-col>
                <ion-col size="5">
                  Inicio: {{ inventario?.fechaInicio | date: 'shortDate' }}
                </ion-col>
                <ion-col size="5">
                  Fin: {{ inventario?.fechaFin | date: 'shortDate' }}
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="6">
                  {{ inventario?.sucursal?.nombre | titlecase }}
                </ion-col>
                <ion-col size="6">
                  Estado: {{inventario.estado}}
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12"> Responsable: {{ inventario?.usuario?.persona?.nombre | titlecase}} </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ng-container *ngIf="inventarioList?.length > 0 && selectedPageInfo?.getTotalPages > 1">
    <app-paginacion
      [pageData]="selectedPageInfo"
      [pageIndex]="pageIndex"
      (pageChange)="handlePagination($event)"
    ></app-paginacion>
  </ng-container>
</ion-footer>
