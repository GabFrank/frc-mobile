<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title 
      style="
      text-align: center; 
      padding-left: 0; 
      padding-right: 48px;"
    >
      {{ selectedZona?.descripcion || 'Nueva Zona' | titlecase }}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
  <ion-list-header style="text-align: center; padding: 0;">
    <ion-title>Detalles</ion-title>
  </ion-list-header>
  <ion-list>
    <ion-item *ngIf="selectedZona?.id !== null">
      <ion-label>Id</ion-label>
      <ion-input
        style="text-align: end"
        [value]="selectedZona?.id"
        end
        readonly
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Descripci√≥n</ion-label>
      <ion-input
        style="text-align: end"
        [formControl]="descripcionControl"
        end
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Activo</ion-label>
      <ion-toggle class="button" [formControl]="activoControl" end></ion-toggle>
    </ion-item>
    <ion-item *ngIf="selectedZona?.id !== null">
      <ion-label>Creado en</ion-label>
      <ion-input
        style="text-align: end"
        [value]="selectedZona?.creadoEn"
        end
        readonly
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-row style="width: 100%">
        <ion-col size="6" style="text-align: center">
          <ion-button fill="clear" (click)="onEliminar()" style="color: #f44336">
            Eliminar
          </ion-button>
        </ion-col>
        <ion-col size="6" style="text-align: center">
          <ion-button fill="clear" (click)="onGuardar()" style="color: #43a047">
            Guardar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
