<ion-content>
  <br />
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-label position="floating">Código del maletín</ion-label>
        <ion-input
          #buscarInput
          [formControl]="codigoControl"
          (keyup.enter)="onBuscarClick()"
          autofocus
        ></ion-input>
        <ion-icon
          style="font-size: 2em; padding-top: 5px"
          name="camera-outline"
          slot="end"
          (click)="onCameraClick()"
        ></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="ion-align-items-center">
      <ion-button class="btn-success" (click)="onBuscarClick()" expand="block">
        Aceptar
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="ion-align-items-center">
      <ion-button class="btn-danger" (click)="onCancel()" expand="block">
        Cancelar
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
