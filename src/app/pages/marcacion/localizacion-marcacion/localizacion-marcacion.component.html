<ion-content>
  <ion-card>
    <ion-row>
      <ion-col size="2">
        <ion-icon
          name="arrow-back"
          style="font-size: 1.5em"
          (click)="onBack()"
        ></ion-icon>
      </ion-col>
    </ion-row>
  </ion-card>
  <div style="text-align: center; font-size: large; padding: 20px">
    Buscando tu localizaci√≥n
  </div>
  <ion-row>
    <ion-col size="12">
      <div class="map-container">
        <div style="width: 100%; height: 100%" *ngIf="isLoading">
          <ion-spinner name="lines" style="width: 50px; height: 50px;"></ion-spinner>
        </div>
        <div #mapContainer id="map" style="width: 100%; height: 100%"></div>
      </div>
    </ion-col>
  </ion-row>
  <div *ngIf="isInBodega" style="text-align: center; font-size: medium; padding: 10px">
    Estas en:
  </div>
  <div *ngIf="isInBodega" style="text-align: center; font-size: large; padding: 10px">
    {{selectedBodega?.nombre}}
  </div>
  <ion-row>
    <ion-col size="12">
      <ion-button *ngIf="isInBodega" (click)="onConfirmar()" expand="block" shape="round">
        Confirmar
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-button *ngIf="userPosition !== null" (click)="onTryAgain()" expand="block" shape="round" color="accent">
        Intentar nuevamente
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
