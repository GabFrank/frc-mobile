<ion-content fullscreen>
  <ion-col size="2">
    <ion-icon
      name="arrow-back"
      style="font-size: 1.5em"
      (click)="onBack()"
    ></ion-icon>
  </ion-col>
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-label position="floating">Nombre o Código de Barra</ion-label>
        <ion-input #buscarInput [formControl]="buscarControl" autocapitalize="on" (keyup.enter)="onBuscarClick()"></ion-input>
        <ion-icon style="font-size: 2em; padding-top: 5px;" name="camera-outline" slot="end" (click)="onCameraClick()"></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="buscarControl.valid">
    <ion-col size="12" style="text-align: center">
      <ion-button class="btn-success-flat" fill="clear" (click)="onBuscarClick()"
        >Buscar</ion-button
      >
    </ion-col>
  </ion-row>
  <ion-accordion-group>
    <ion-accordion
      *ngFor="let producto of productosList; let i = index"
      [value]="producto.id"
      (click)="onProductoClick(producto, i)"
    >
      <ion-item slot="header">
        <ion-label>
          <h3>{{ producto?.descripcion | titlecase }}</h3>
        </ion-label>
      </ion-item>

      <ion-list slot="content">
        <ion-item
          *ngFor="let presentacion of producto?.presentaciones"
          (click)="onPresentacionClick(presentacion, producto)"
          class="dark1"
        >
          <ion-avatar
            slot="start"
            (click)="
              onAvatarClick(presentacion?.imagenPrincipal);
              $event.stopPropagation()
            "
          >
            <img
              [src]="
                presentacion?.imagenPrincipal !== null
                  ? presentacion?.imagenPrincipal
                  : '/assets/no-image.png'
              "
            />
          </ion-avatar>
          <ion-label>
            <h4>Presentación: {{ presentacion?.cantidad | number: '1.0-2' }}</h4>
            <p>
              Cod. barra:
              {{ presentacion?.codigoPrincipal?.codigo | uppercase }}
            </p>
            <p *ngIf="mostrarPrecio">
              Precio: {{presentacion?.precioPrincipal?.precio | number: '1.0-2'}}
            </p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-accordion>
  </ion-accordion-group>
  <ion-row *ngIf="productosList?.length > 0 && showCargarMas">
    <ion-col size="12" style="text-align: center">
      <ion-button class="btn-success-flat" fill="clear" (click)="onMasProductos()"
        >Cargar más</ion-button
      >
    </ion-col>
  </ion-row>

  <!-- <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button class="btn-success" (click)="onMasProductos()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
</ion-content>
