<ion-content class="ion-padding">
  <div class="producto-info">
    <ion-img *ngIf="selectedProducto?.imagenPrincipal" [src]="selectedProducto.imagenPrincipal" class="producto-imagen">
    </ion-img>

    <ion-grid>
      <ion-row>
        <ion-col size="12" class="title center">
          ID
        </ion-col>
        <ion-col size="12" class="center">
          {{selectedProducto?.id}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="title center">
          Nombre
        </ion-col>
        <ion-col size="12" class="center">
          {{selectedProducto?.descripcion}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
    <ion-row>
      <ion-col>
        <ion-button expand="block" class="btn-danger" (click)="onCancel()">
          Cancelar
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" class="btn-success" (click)="onConfirm()">
          Confirmar
        </ion-button>
      </ion-col>
    </ion-row>
</ion-footer>
