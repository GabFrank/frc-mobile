<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onCancelar()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title 
      style="
        justify-content: center;
        text-align: center; 
        padding-right: 0px; 
        padding-left: 0px;
        margin-right: 56px;"
      >
        Ajustar stock
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="dialog-container">
  <ion-card class="info-container">
    <ion-card-content>
      <div class="descripcion-producto">
        <ion-label class="title">Descripción</ion-label>
        <div>{{ producto?.descripcion }}</div>
      </div>
      <div class="descripcion-producto">
        <ion-label class="title">Sucursal</ion-label>
        <div>{{ sucursal?.nombre }}</div>
      </div>
    </ion-card-content>
  </ion-card>

  <form [formGroup]="form">
    <ion-grid class="stock-row">
      <ion-row>
        <ion-col size="12" size-md="4">
          <ion-item lines="none" class="readonly-item">
            <ion-label position="stacked">Stock Actual</ion-label>
            <ion-input 
              [value]="stockActual" 
              readonly
              class="stock-input">
            </ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="12" size-md="4">
          <ion-item lines="none">
            <ion-label position="stacked">Cantidad Real</ion-label>
            <ion-input
              type="number"
              formControlName="cantidad"
              class="input-number"
              #inputElement
              clearOnEdit="true"
              [disabled]="isSaving || isLoadingStock">
            </ion-input>
          </ion-item>
          <ion-note 
            color="danger" 
            *ngIf="cantidadControl.invalid && cantidadControl.touched"
          >
            La cantidad es requerida
          </ion-note>
        </ion-col>

        <ion-col size="12" size-md="4">
          <ion-item lines="none" class="readonly-item">
            <ion-label position="stacked">Ajuste</ion-label>
            <ion-input
              [value]="diferencia > 0 ? '+' + diferencia : diferencia"
              readonly
              class="diferencia-input"
              [style.color]="diferencia > 0 ? '#4caf50' : 
                            (diferencia < 0 ? '#f44336' : '#ffffff')"
              >
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-item lines="none" class="info-note" *ngIf="diferencia !== 0">
      <ion-icon 
        name="information-circle" 
        color="medium" 
        slot="start" 
        style="margin-right: 10px !important;"
      ></ion-icon>
      <ion-label>
        El stock se ajustará de <strong>{{ stockActual }}</strong>
        a <strong>{{ cantidadControl.value || 0 }}</strong> unidades
      </ion-label>
    </ion-item>

    <ion-row class="ion-margin-top acciones-container">
      <ion-col size="12" size-md="6">
        <ion-button 
          expand="block" 
          class="btn-danger" 
          (click)="onCancelar()" 
          [disabled]="isSaving"
        >
          Cancelar
        </ion-button>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-button
          expand="block"
          class="btn-success"
          (click)="onGuardar()"
          [disabled]="form.invalid || 
                      diferencia === 0 || 
                      isSaving || 
                      isLoadingStock"
        >
          Guardar
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
